<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Datta's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div id="music-toggle">
        <div class="signature">
            <span class="name">NEEL DATTA, </span>
            <span class="year">2025</span>
        </div>
        <button id="music-button">
            <span class="music-icon">♫</span>
        </button>
    </div>

    <audio id="background-music" loop preload="auto">
        <source src="audio/Background2.mp3" type="audio/mpeg">
    </audio>

    <div id="loading-screen">
        <div class="fire-loader"></div>
        <div class="loading-text">... Lighting the campfire ...</div>
        <div class="enter-text" style="display: none;">Click to Enter</div>
    </div>

    <div id="container" style="display: none;">
        <div id="instructions">
            Look around with your arrow keys • Click on an object to explore
        </div>
    </div>

    <!-- Portfolio Modal -->
    <div id="portfolioModal">
        <div class="modal-content">
            <div id="modalBody">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Our Modules -->
    <script src="js/scene.js"></script>
    <script src="js/objects/campfire.js"></script>
    <script src="js/objects/anvil.js"></script>
    <script src="js/objects/sword.js"></script>
    <script src="js/objects/chicken.js"></script>
    <script src="js/objects/desk.js"></script>
    <script src="js/objects/tent.js"></script>
    <script src="js/objects/wildlife.js"></script>
    <script src="js/objects/trees.js"></script>
    <script src="js/objects/floatingText.js"></script>
    <script src="js/objects/environment.js"></script>
    <script src="js/controls/navigation.js"></script>
    <script src="js/controls/interactions.js"></script>
    <script src="js/ui/portfolio-display.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
